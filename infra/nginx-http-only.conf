# Temporary HTTP-only Nginx Configuration for AI Therapist
# Use this FIRST to get SSL certificate, then switch to nginx.conf
# Location: /etc/nginx/sites-available/ai-therapist

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Upstream Node.js application
upstream ai_therapist {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP Server (temporary - for SSL certificate setup)
server {
    listen 80;
    listen [::]:80;
    server_name ai.byuisresearch.com;

    # Logging
    access_log /var/log/nginx/ai-therapist-access.log;
    error_log /var/log/nginx/ai-therapist-error.log warn;

    # Client max body size
    client_max_body_size 10M;

    # Proxy timeouts (important for long-running sessions)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support for Socket.io
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Main application
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://ai_therapist;
        proxy_redirect off;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://ai_therapist;
        proxy_redirect off;
    }

    # Admin endpoints
    location /admin/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://ai_therapist;
        proxy_redirect off;
    }

    # Socket.io endpoint
    location /socket.io/ {
        proxy_pass http://ai_therapist;
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://ai_therapist;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
