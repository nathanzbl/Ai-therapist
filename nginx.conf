# Nginx Configuration for AI Therapist
# Location: /etc/nginx/sites-available/ai-therapist

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Upstream Node.js application
upstream ai_therapist {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai.byuisresearch.com;

    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai.byuisresearch.com;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/ai.byuisresearch.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.byuisresearch.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/ai-therapist-access.log;
    error_log /var/log/nginx/ai-therapist-error.log warn;

    # Client max body size (for file uploads if needed)
    client_max_body_size 10M;

    # Proxy timeouts (important for long-running sessions)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support for Socket.io
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Main application
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://ai_therapist;
        proxy_redirect off;
    }

    # API endpoints (higher rate limit)
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://ai_therapist;
        proxy_redirect off;
    }

    # Admin endpoints
    location /admin/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://ai_therapist;
        proxy_redirect off;
    }

    # Socket.io endpoint
    location /socket.io/ {
        proxy_pass http://ai_therapist;
        proxy_redirect off;
    }

    # Static assets - proxy to Node.js which serves both client and admin-client assets
    location /assets/ {
        proxy_pass http://ai_therapist;
        proxy_redirect off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://ai_therapist;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
